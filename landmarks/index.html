<!doctype html>
<html>
<head>
<meta charset="utf-8"/>
<title>Historic Landmarks</title>
<link rel="stylesheet" href="style.css" type="text/css" />
<script>
        var latitude = -99999;
        var longitude = -99999;
        function getLocation() {
                navigator.geolocation.getCurrentPosition(function(pos) {
                                latitude = pos.coords.latitude;
                                longitude = pos.coords.longitude;
                                getNearby();
                        });
        }
        function getNearby() {
                var http = new XMLHttpRequest();

                http.onreadystatechange = function() {
                        if (http.readyState == 4 && http.status == 200) {
                                var thingsNearby = JSON.parse(http.responseText);
                                console.log(thingsNearby);
                        }
                };
                http.open("POST", "https://defense-in-derpth.herokuapp.com/sendLocation", true);
                http.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                http.send("login=EMMA_DODSON&lat="+latitude+"&lng="+longitude);
        }
</script>
</head>
<body onload="getLocation()">
</body>
</html>
