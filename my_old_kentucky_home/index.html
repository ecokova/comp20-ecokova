<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>My Old Kentucky Home</title>
<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>

<h1 id="title">My Old Kentucky Home</h1>

<video src="https://www.cs.tufts.edu/comp/20/my_old_kentucky_home.mp4" id="music_video" controls></video>
<div id="lyrics"></div>

<script>
        var video = document.getElementById("music_video");
        var lyrics = document.getElementById("lyrics");
        video.addEventListener("timeupdate", function () {
                if (video.currentTime < 8) {
                        lyrics.innerHTML = "<img src=\"bugle.png\" alt=\"Bugle\" id=\"left_bugle\"/> * intro * <img src=\"bugle.png\" alt=\"Bugle\" id=\"right_bugle\"/>";
                }
                else if (video.currentTime >= 8 && video.currentTime < 15){
                        lyrics.innerHTML = "<img src=\"horse.jpeg\" alt=\"Horse\" class=\"horse\"/><br/>The sun shines bright in My Old Kentucky Home,<br/><img src=\"roses.jpg\" alt=\"Roses\" class=\"roses\"/>";
                }
                else if (video.currentTime >= 15 && video.currentTime < 21){
                        lyrics.innerHTML = "<img src=\"horse.jpeg\" alt=\"Horse\" class=\"horse\"/><br/>'Tis summer, the people are gay;<br/><img src=\"roses.jpg\" alt=\"Roses\" class=\"roses\"/>";
                }
                else if (video.currentTime >= 21 && video.currentTime < 28){
                        lyrics.innerHTML = "<img src=\"horse.jpeg\" alt=\"Horse\" class=\"horse\"/><br/>The corn-top's ripe and the meadow's in the bloom<br/><img src=\"roses.jpg\" alt=\"Roses\" class=\"roses\"/>";
                }
                else if (video.currentTime >= 28 && video.currentTime < 35){
                        lyrics.innerHTML = "<img src=\"horse.jpeg\" alt=\"Horse\" class=\"horse\"/><br/>While the birds make music all the day.<br/><img src=\"roses.jpg\" alt=\"Roses\" class=\"roses\"/>";
                }
                else if (video.currentTime >= 35 && video.currentTime < 42){
                        lyrics.innerHTML = "<img src=\"horse.jpeg\" alt=\"Horse\" class=\"horse\"/><br/>The young folks roll on the little cabin floor,<br/><img src=\"roses.jpg\" alt=\"Roses\" class=\"roses\"/>";
                }
                else if (video.currentTime >= 42 && video.currentTime < 49){
                        lyrics.innerHTML = "<img src=\"horse.jpeg\" alt=\"Horse\" class=\"horse\"/><br/>All merry, all happy and bright;<br/><img src=\"roses.jpg\" alt=\"Roses\" class=\"roses\"/>";
                }
                else if (video.currentTime >= 49 && video.currentTime < 56){
                        lyrics.innerHTML = "<img src=\"horse.jpeg\" alt=\"Horse\" class=\"horse\"/><br/>By 'n' by hard times comes a knocking at the door,<br/><img src=\"roses.jpg\" alt=\"Roses\" class=\"roses\"/>";
                }
                else if (video.currentTime >= 56 && video.currentTime < 63){
                        lyrics.innerHTML = "<img src=\"horse.jpeg\" alt=\"Horse\" class=\"horse\"/><br/>Then My Old Kentucky Home, good night!<br/><img src=\"roses.jpg\" alt=\"Roses\" class=\"roses\"/>";
                }
                else if (video.currentTime >= 63 && video.currentTime < 63.5){
                        lyrics.innerHTML = "<img src=\"bugle.png\" alt=\"Bugle\" id=\"left_bugle\"/> Chorus <img src=\"bugle.png\" alt=\"Bugle\" id=\"right_bugle\"/>";
                }
                else if (video.currentTime >= 63.5 && video.currentTime < 70){
                        lyrics.innerHTML = "<img src=\"horse.jpeg\" alt=\"Horse\" class=\"horse\"/><br/>Weep no more my lady<br/><img src=\"roses.jpg\" alt=\"Roses\" class=\"roses\"/>";
                }
                else if (video.currentTime >= 70 && video.currentTime < 76){
                        lyrics.innerHTML = "<img src=\"horse.jpeg\" alt=\"Horse\" class=\"horse\"/><br/>Oh weep no more today;<br/><img src=\"roses.jpg\" alt=\"Roses\" class=\"roses\"/>";
                }
                else if (video.currentTime >= 76 && video.currentTime < 80){
                        lyrics.innerHTML = "<img src=\"horse.jpeg\" alt=\"Horse\" class=\"horse\"/><br/>We will sing one song<br/><img src=\"roses.jpg\" alt=\"Roses\" class=\"roses\"/>";
                }
                else if (video.currentTime >= 80 && video.currentTime < 83.5){
                        lyrics.innerHTML = "<img src=\"horse.jpeg\" alt=\"Horse\" class=\"horse\"/><br/>For My Old Kentucky Home<br/><img src=\"roses.jpg\" alt=\"Roses\" class=\"roses\"/>";
                }
                else if (video.currentTime >= 83.5 && video.currentTime < 92){
                        lyrics.innerHTML = "<img src=\"horse.jpeg\" alt=\"Horse\" class=\"horse\"/><br/>For My Old Kentucky Home, far away<br/><img src=\"roses.jpg\" alt=\"Roses\" class=\"roses\"/>";
                }
                else {
                        lyrics.innerHTML = "";
                }
        }, false);
</script>
</body>
</html>
